<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Questo link serve per importare Bootstap (alto non è che un foglio di stile CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->

  </head>

  <body>

    <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
    
    <header class="bg-primary">

      <div class="container bg-dark p-2 text-white">
        
        <div class="row justify-content-between">

          <div class="col-2 bg-warning">

            <img src="./img/logo.svg" alt="logo discord" id="logo-header">

          </div>

          <div class="col-6 bg-warning">

            <p>LINK</p>

          </div>

          <div class="col-2 bg-warning">

            <button type="button" class="btn btn-light">ACCEDI</button>

          </div>

        </div>

      </div>

    </header>

    <main>

      <div class="container-fluid">

        <div class="row justify-content-center" id="image-bg">

          <div class="col-6 text-center">

            <h3>Il tuo posto per parlare</h3>

            <p>Che tu faccia parte di un club scolastico, gruppo di gamer,comunità artistica mondiale, o semplicemente un piccolo gruppo di amici che vuole passare il tempo assieme, Discord rende più facile chiacchierare ogni giorno e ritrovarsi più spesso</p>

            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-light">DISCORD</button>
              <button type="button" class="btn btn-light">ALTRO</button>
            </div>

          </div>

        </div>

        <div class="row justify-content-center">

          <div class="col-6">

            <img src="./img/item1.svg" alt="" class="w-100">

          </div>

          <div class="col-4">

          </div>

        </div>


      </div>

    </main>

    <footer>
      
    </footer>
    
    
    <!-- lasciarlo in fondo e non toglierlo -->

  </body>

</html>
